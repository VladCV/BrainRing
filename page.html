<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Ring</title>
    <link rel="stylesheet" href="css/">
    <link rel="stylesheet" href="css/lib.min.css">
<link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="wrapper">

        <div class="background-layer">
            <div class="bg-children">
                <img class="bg-children__boy" src="img/background/bg_boy_1.svg" alt="">
                <img class="bg-children__girl" src="img/background/bg_girl_1.svg" alt="">
            </div>
            <div class="bg-grass">
                <img src="img/background/bg_grass.svg" alt="">
            </div>
        </div>

        <section class="container">
            <!-- ---------------------------------------------------- -->
            <!--              _____HEADER START______                 -->
            <!-- ---------------------------------------------------- -->
            <!-- SPRITE.SVG -->

<header class="header hidden wow fadeInDown" data-wow-duration="0.5s">

    <a class="logo" href="/">
        <img class="logo__img" src="img/logo.png" alt="">
    </a>
    
    <nav class="header__menu">
        <ul class="header__list">

            <li class="headre__item">
                <a href="#" class="header__link header__link-orange">
                    <div>
                        
                        <img src="img/icons/icon_speaker-white.png" alt="" class="header__loudSpeaker-img">
                            
                    </div>
                    Новости конкурса
                </a>
            </li>
            <li class="headre__item">
                <a href="#" class="header__link header__link-blue">
                    <div>
                        <img src="img/icons/icon__goblet-white.png" alt="" class="header__goblet-img">                        
                    </div>
                    О конкурсе
                </a>
            </li>
            <li class="headre__item">
                <a href="#" class="header__link header__link-pink">
                    <div>

                    <img src="img/icons/icon_speaker-white.png" alt="" class="header__loudSpeaker-img">
                        

                    </div>
                    Демо версия
                </a>
            </li>
            <li class="headre__item">
                <a href="#" class="header__link header__link-green">
                    <div class="">
                            <img src="img/icons/icon__goblet-white.png" alt="" class="header__goblet-img">
                    </div>
                    Контакты
                </a>
            </li>
    
        </ul>
    </nav>
    <a href="#" class="header__button">Учавствовать</a>

    <div class="header__burger">
        <span></span>
    </div>

</header>
            <!-- ---------------------------------------------------- -->
            <!--              _____HEADER END______                   -->
            <!-- ---------------------------------------------------- -->
            <div class="wrapper-content">
            <!-- ---------------------------------------------------- -->
            <!--              _____ASIDE START______                  -->
            <!-- ---------------------------------------------------- -->
            <section class="aside">
 
<form class="aside-main__form aside__item hidden wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.05s">
    <a href="#" class="aside__link">
        
        <img src="img/icons/icon_speaker-blue.png" alt="" class="aside__link__loudSpealer-img">
        Вход для учителей
    </a>

    <label>
        <span>Ваша электронная почта</span> 
        <input type="email" name="user_mail">
    </label>

    <label>
        <span>Ваш пароль</span> 
        <input type="password" name="user_password">
    </label>

    <button class="button_global" type="submit">Войти</button>

    <div class="aside-main__box-link">
        <a href="#">Забыли пароль?</a>
        <a href="#">Регистрация?</a>
    </div>
</form>

<div class="aside__link-box aside__item hidden wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.13s">

    <a href="#" class="aside__link">
        <img src="img/icons/icon_speaker-blue.png" alt="" class="aside__link__loudSpealer-img">
        Междунар. реультаты
    </a>
    <a href="#" class="aside__link">
        <img src="img/icons/icon_speaker-blue.png" alt="" class="aside__link__loudSpealer-img">
        Результаты по школам
    </a>
    <a href="#" class="aside__link">
        <img src="img/icons/icon_speaker-blue.png" alt="" class="aside__link__loudSpealer-img">
        Отзывы
    </a>

</div>

<div class="aside__link-box aside__item hidden wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.19s">

    <div class="aside__rating">

        <div class="aside__rating-stars">

            <img src="img/icons/icon_star-grey.png" alt="" class="aside__rating-stars__star-img">
            <img src="img/icons/icon_star.png" alt="" class="aside__rating-stars__star-img">
            <img src="img/icons/icon_star.png" alt="" class="aside__rating-stars__star-img">
            <img src="img/icons/icon_star.png" alt="" class="aside__rating-stars__star-img">
            <img src="img/icons/icon_star.png" alt="" class="aside__rating-stars__star-img">
                
        </div>

        <div class="aside__rating-title">
            <span class="aside__rating-number">74</span>
            <span class="aside__rating-max-number">100</span>
        </div>        

    </div>
    <a href="#" class="aside__link">            
        <img src="img/icons/icon_vk-logo.png" alt="Vk" class="aside__link__vk-img">
        Мы в ВКонтакте
    </a>

</div>
    
</section>
            <!-- ---------------------------------------------------- -->
            <!--              _____ASIDE END______                    -->
            <!-- ---------------------------------------------------- -->




            <!-- ---------------------------------------------------- -->
            <!--              _____CONTENT START______                -->
            <!-- ---------------------------------------------------- -->
            <div class="content-background">
                <div class="content">
                
                    <div class="content__title-image">
                        <img src="img/content-titles/" alt="">
                    </div>
                </div>
            </div>
            <!-- ---------------------------------------------------- -->
            <!--              _____CONTENT END______                  -->
            <!-- ---------------------------------------------------- -->

            </div>
        </section>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/lib.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
